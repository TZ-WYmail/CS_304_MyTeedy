<!DOCTYPE html>
<div class="container">
    <h1>Register</h1>
    <form name="registerForm" novalidate ng-submit="Register()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" ng-model="registerData.username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="registerData.password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm_password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ng-model="registerData.confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
